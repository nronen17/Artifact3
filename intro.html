<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Noam Ronen</h1>
    <label for="height">Height:</label>
    <input type="text" name="height" id="height">
    <label for="colorOdd">Color for odd position:</label>
    <select name="colorOdd" id="colorOdd">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
    </select>
    <label for="colorEven">Color for the even position:</label>
    <select name="colorEven" id="colorEven">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
    </select>
    <label for="Symbol">Symbol used for dimond:</label>
    <select name="Symbol" id="Symbol">
        <option value="*">*</option>
        <option value="%">%</option>
        <option value="^">^</option>
        <option value="$">$</option>
        <option value="&">&</option>
        <option value="#">#</option>
        <option value="!">!</option>
    </select>
    <button id="drawButton">Draw</button>

    <div id="output"></div>

    <script src="rhombus.js"></script>



</body>
</html>
